name: âœ¨ Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement", "needs-discussion"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible to help us understand your request.
        
        **Note**: This is for feature requests only. For bugs, please use the bug report template.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this feature hasn't been requested
          required: true
        - label: This feature aligns with the project's goals
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Please describe the problem you're trying to solve
      placeholder: |
        I'm always frustrated when...
        
        Currently, there's no way to...
        
        Users need to be able to...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: |
        I would like to see...
        
        The feature should work by...
        
        This could be implemented as...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative solutions or workarounds?
      placeholder: |
        Another way to solve this could be...
        
        I've tried... but it doesn't work because...

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Essential (blocking my use case)
        - High (would significantly improve my workflow)
        - Medium (nice to have)
        - Low (minor improvement)
    validations:
      required: true

  - type: dropdown
    id: implementation
    attributes:
      label: Would you be willing to help implement this feature?
      options:
        - "Yes, I can submit a PR"
        - "Yes, but I would need guidance"
        - "No, but I can help test it"
        - "No"
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific use cases for this feature
      placeholder: |
        1. As a user, I want to...
        2. When doing..., I need to...
        3. This would help when...

  - type: textarea
    id: mockups
    attributes:
      label: UI/UX Mockups (if applicable)
      description: |
        If this feature involves UI changes, please provide mockups, wireframes, or screenshots.
        You can drag and drop images here.

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references about the feature request