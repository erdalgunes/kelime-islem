name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # For SonarCloud analysis

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: ${{ github.event_name == 'pull_request' }}
        gradle-home-cache-cleanup: true

    - name: Validate and Test
      run: ./gradlew check koverXmlReport --parallel --build-cache

    - name: Run Android Lint
      run: ./gradlew lintDebug --parallel --build-cache --continue

    - name: SonarCloud Analysis
      if: ${{ secrets.SONAR_TOKEN != '' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./gradlew sonar --info --build-cache
      continue-on-error: true

    # Optional: Upload to CodeCov if token is available
    - name: Upload coverage to Codecov
      if: ${{ secrets.CODECOV_TOKEN != '' }}
      uses: codecov/codecov-action@v4
      continue-on-error: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        files: ./composeApp/build/reports/kover/report.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          composeApp/build/reports/tests/
          composeApp/build/test-results/
        retention-days: 7

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: |
          composeApp/build/reports/kover/
        retention-days: 7

    - name: Upload lint reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-reports
        path: |
          composeApp/build/reports/lint-results-*.html
          composeApp/build/reports/lint-results-*.xml
        retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: check
    if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository }}

    strategy:
      matrix:
        target: [debug, release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false
        gradle-home-cache-cleanup: true

    - name: Build ${{ matrix.target }} APK
      run: ./gradlew assemble${{ matrix.target == 'debug' && 'Debug' || 'Release' }} --parallel --build-cache

    - name: Upload ${{ matrix.target }} APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.target }}-apk
        path: composeApp/build/outputs/apk/${{ matrix.target }}/*.apk
        retention-days: 7
        if-no-files-found: error