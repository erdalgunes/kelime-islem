name: 'Setup Gradle Environment'
description: 'Sets up JDK and Gradle with optimal caching and security configuration'
runs:
  using: "composite"
  steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        check-latest: true  # Ensure latest patch version for security
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 35
        target: default
        arch: x86_64
        profile: Nexus 6
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        # Use read-only cache for PRs to avoid cache pollution
        cache-read-only: ${{ github.event_name == 'pull_request' }}
        # Enable Gradle home cache cleanup to reduce cache size
        gradle-home-cache-cleanup: true
        # Enable dependency verification and vulnerability database
        dependency-graph: generate-and-submit
        # Disable build scan for now to avoid authentication issues
        # build-scan-publish: true
        # build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
        # build-scan-terms-of-use-agree: "yes"
        # Add security scanning
        gradle-executable-validation: true
    
    - name: Grant execute permission for gradlew
      shell: bash
      run: chmod +x gradlew
    
    - name: Validate Gradle Wrapper
      shell: bash
      run: |
        echo "üîç Validating Gradle Wrapper integrity..."
        # Check if gradle-wrapper.jar exists and is not corrupted
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "‚ùå gradle-wrapper.jar not found!"
          exit 1
        fi
        
        # Validate wrapper properties
        if [ ! -f "gradle/wrapper/gradle-wrapper.properties" ]; then
          echo "‚ùå gradle-wrapper.properties not found!"
          exit 1
        fi
        
        echo "‚úÖ Gradle Wrapper validation completed"