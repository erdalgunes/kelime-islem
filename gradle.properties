# JVM and memory settings
org.gradle.jvmargs=-Xmx2048M -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m
org.gradle.daemon=true

# Performance optimizations
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.workers.max=4

# Kotlin compiler optimizations
kotlin.incremental=true
kotlin.incremental.java=true
kotlin.incremental.js=true
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvmargs=-Xmx1500m -XX:+UseParallelGC

android.useAndroidX=true
kotlin.mpp.enableCInteropCommonization=true
kotlin.mpp.androidSourceSetLayoutVersion=2

# Enable experimental Compose JS features
org.jetbrains.compose.experimental.jscanvas.enabled=true

# Kover baseline tracking
# Current coverage: 52.5% (21/40 lines)
# Next target: 60% -> 70% -> 80%
kover.baseline.line.covered=21
kover.baseline.line.total=40