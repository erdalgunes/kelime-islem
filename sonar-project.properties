# SonarCloud Configuration
# Project identification
sonar.projectKey=erdalgunes_kelime-islem
sonar.organization=erdalgunes
sonar.projectName=Kelime İşlem
sonar.projectVersion=1.0
sonar.host.url=https://sonarcloud.io

# Source code configuration
sonar.sources=composeApp/src/commonMain,composeApp/src/androidMain,design-system/src/commonMain
sonar.tests=composeApp/src/commonTest,composeApp/src/androidUnitTest
sonar.java.binaries=composeApp/build/classes

# Language configuration
sonar.language=kotlin
sonar.kotlin.source.version=1.9
sonar.kotlin.target.version=17

# Coverage configuration
sonar.coverage.jacoco.xmlReportPaths=composeApp/build/reports/kover/report.xml

# Test results
sonar.junit.reportPaths=composeApp/build/test-results/testDebugUnitTest

# Exclusions
sonar.exclusions=**/*Test.kt,**/*Spec.kt,**/test/**,**/androidTest/**,**/commonTest/**,**/ui/**,**/*Screen.kt,**/App.kt,**/build/**,**/*.gradle.kts,**/buildSrc/**,**/build-logic/**,**/design-system/**

# Coverage exclusions (UI components)
sonar.coverage.exclusions=**/ui/**,**/*Screen.kt,**/App.kt,**/*Activity.kt,**/Platform.*.kt

# Quality gates and additional settings
sonar.qualitygate.wait=true
sonar.sourceEncoding=UTF-8

# Project links
sonar.links.homepage=https://github.com/erdalgunes/kelime-islem
sonar.links.scm=https://github.com/erdalgunes/kelime-islem
sonar.links.issue=https://github.com/erdalgunes/kelime-islem/issues